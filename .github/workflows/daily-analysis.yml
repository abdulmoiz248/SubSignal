name: Daily SubSignal Analysis

on:
  schedule:
    # Runs at 7 PM PKT (14:00 UTC) every day
    # PKT is UTC+5, so 7 PM PKT = 2 PM UTC
    - cron: '0 14 * * *'
  workflow_dispatch:  # Allows manual trigger

jobs:
  analyze:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run SubSignal Analysis
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          python main.py
      
      - name: Upload analysis results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: analysis-results-${{ github.run_number }}
          path: |
            subsignal_top_posts.json
            selected_ideas.json
            gemini_analysis.json
          retention-days: 30
